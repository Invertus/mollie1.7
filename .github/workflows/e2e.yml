name: Regular midnight test runs
on: [ push ]

jobs:
  Cypress-E2E:
    runs-on: ubuntu-latest
    env:
      NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
#     strategy:
#       fail-fast: false
#       matrix:
#         # Set N number of parallel jobs you want to run tests on.
#         # Use higher number if you have slow tests to split them on more parallel jobs.
#         # Remember to update ci_node_index below to 0..N-1
#         ci_node_total: [7]
#         # set N-1 indexes for parallel jobs
#         # When you run 2 parallel jobs then first job will have index 0, the second job will have index 1 etc
#         ci_node_index: [0, 1, 2, 3, 4, 5, 6, 7]
    steps:

      - name: Checkout
        uses: actions/checkout@v2.0.0

      - run: wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
        shell: bash
      - run: unzip -qq ngrok-stable-linux-amd64.zip
        shell: bash
      - run: ./ngrok authtoken ${{ secrets.NGROK_TOKEN }}
        shell: bash
      - run: ./ngrok -subdomain=demoshop 8001 > ngrok.log &
        shell: bash

      - name: Run Cypress on PS16, PS17, PS177
        run: make e2eh
        #--parallel --record --key fe20a60a-0ac6-4956-a6e8-911aad86cb03
  
      - name: Archive videos and screenshots
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: videos_screenshots
          retention-days: 1
          path: |
            cypress/videos
            cypress/screenshots

name: Deploy

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: build
        run: |
          make bvn
          rm -rf .git
          rm -rf .github
          rm -rf vendorBuilder
          rm -rf node_modules
          rm -rf tests
          rm -rf views/js/node_modules
          mkdir mollie
          find . ! -regex '.*/mollie' ! -regex '.' -exec cp -r mollie \;
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: mollie
          path: |
            mollie


